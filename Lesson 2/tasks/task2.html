<body>
	<h>Задача 2</h>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
	</p>
	<br>
	<script>
		//введення даних
		let birthYear = parseInt(prompt('Рік народження', '1995'))
		let currentYear = 2023
		//підрахунок
		let age = currentYear - birthYear
		//виведення даних
		document.write(` Ваш вік: ${age}`)
	</script>
