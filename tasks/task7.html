<head>

<body>
	<h1>Задача №7</h1>
	<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
	</p>
	<script>
		//Знаходимо результат 
		let = randomMonth = Math.floor(Math.random() * 12) + 1;
		let = randomDay = Math.floor(Math.random() * 7)
		let = randomSum = randomMonth + randomDay;
		//Виводимо результат56
		document.write(`Сума випадкових номерів: ${randomSum}`);
	</script>


</body>
