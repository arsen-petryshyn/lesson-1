<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task3</title>
</head>

<body>
	<h1>Задача №3</h1>
	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
	</p>
	<script>
		// введення даних
		let price = parseFloat(prompt('Вартість одиниці', '0'))
		let quantity = parseFloat(prompt('Кількість одиниці', '0'))
		// підрахунок
		let totalCost = price * quantity
		const pdv = 0.05 * totalCost
		//виведення даних
		document.write(`
		Загальна вартість = ${totalCost} грн <br>
		ПДВ 5% = ${pdv}грн
		`)
	</script>
</body>

</html>
