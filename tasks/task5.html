<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<h1>Задача №5</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
	</p>
	<script>
		//вказуємо кількість секунд
		let seconds = parseInt(prompt('Вкажіть кількість секунд', '0'))
		//підрахунок
		let totalHours = Math.floor(seconds / 3600)
		let totalMinutes = Math.floor((seconds % 3600) / 60)
		//виведення даних
		document.write(`${totalHours}год.  ${totalMinutes}хв.`)
	</script>

</body>

</html>
